<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="salaMedica">
      <h2 data-cy="salaMedicaDetailsHeading"><span jhiTranslate="historiacApp.salaMedica.detail.title">Sala Medica</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ salaMedica.id }}</span>
        </dd>
        <dt><span jhiTranslate="historiacApp.salaMedica.nroSala">Nro Sala</span></dt>
        <dd>
          <span>{{ salaMedica.nroSala }}</span>
        </dd>
        <dt><span jhiTranslate="historiacApp.salaMedica.nombre">Nombre</span></dt>
        <dd>
          <span>{{ salaMedica.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="historiacApp.salaMedica.ubicacion">Ubicacion</span></dt>
        <dd>
          <span>{{ salaMedica.ubicacion }}</span>
        </dd>
        <dt><span jhiTranslate="historiacApp.salaMedica.equipamiento">Equipamiento</span></dt>
        <dd>
          <span>{{ salaMedica.equipamiento }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sala-medica', salaMedica.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
